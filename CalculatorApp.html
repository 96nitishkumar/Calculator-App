<!DOCTYPE html>
<html>

<head>
    <title>CALCULATOR APP</title>
    <link rel="stylesheet" href="CalculatorApp.css">
</head>

<body>
    <h1>Calculator Project</h1>
    <div class="calculator">
        <input type="text" placeholder="0" class="in" id="inputBox">


        <div>
            <button class="btn2">AC</button>
            <button class="btn2">DL</button>
            <button class="btn2">/</button>
            <button class="btn2">%</button>
        </div>
        <div>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn1">+</button>
        </div>
        <div>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn1">-</button>
        </div>
        <div>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn1" value="*">*</button>
        </div>
        <div>
            <button class="btn">00</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn3">=</button>
        </div>
    </div>

    <Script src="Calculator.js"></Script>

</body>

</html>
